<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book list</title>
</head>
<body>
<h1>Book list</h1>
<table>
  <tr>
     <th>ID</th>
      <th>Titile</th>
<th>Publisher</th>
  </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">1</td>
        <td th:text="${book.title}">2</td>
        <td th:text="${book.publisher}">3</td>
    </tr>

</table>
</body>
</html>
